name: .NET Core

on:
  push:
    branches: [ unstable ]
  pull_request:
    branches: [ unstable ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore src/MarkDoc.sln
    - name: Build
      run: dotnet build src/MarkDoc.sln --configuration Release --no-restore
    - name: sonarscan-dotnet
      # You may pin to the exact commit or the version.
      # uses: highbyte/sonarscan-dotnet@0c686893f970009558530f17487075587dbad82e
      uses: highbyte/sonarscan-dotnet@1.0
      with:
        # The key of the SonarQube project
        sonarProjectKey: hailstorm
        # The name of the SonarQube project
        sonarProjectName: hailstorm75_MarkDoc.Core
        # Optional. Set to 1 or true to not run 'dotnet test' command
        dotnetDisableTests: 1

  test:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore src/MarkDoc.sln && dotnet restore tests/MarkDoc.Tests.sln
    - name: Build project
      run: dotnet build src/MarkDoc.sln --configuration Debug --no-restore
    - name: Build tests
      run: dotnet build tests/MarkDoc.Tests.sln --configuration Debug --no-restore
    - name: Run tests
      run: dotnet test src/MarkDoc.sln /p:CollectCoverage=true /p:CoverletOutput=. /p:CoverletOutputFormat=lcov && ls
    - name: Upload coverage
      if: always()
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
    
